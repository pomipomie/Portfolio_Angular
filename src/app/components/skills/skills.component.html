<div class="container" id="skills_container">
    <h2 class="card_title">Skills</h2>
    <ul class="content_container">
    <ng-container *ngFor="let skill of skills">
        <li class="skill_card" id="c{{skill.skillId}}">
            {{skill.skillName}}
            <p class="skill_level">{{skill.skillLevel}}</p>
        </li>
    </ng-container>
    </ul>
</div>
